apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'org.jetbrains.dokka-android'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.yellowtwigs.Knockin"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 66
        versionName "2.0.1 "
//        versionCode 46
//        versionName "5.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "default"


    productFlavors {
        onlyContact {
            applicationId "com.yellowtwigs.Knockin.contact"
            resValue "string", "app_name", "Knock In Contacts"
        }
        contactAndHistory {
            applicationId "com.yellowtwigs.Knockin.contactAndHistory"
            resValue "string", "app_name", "Converser"
        }
        premiumApp {
            applicationId "com.yellowtwigs.Knockin.notification"
            resValue "string", "app_name", "Knock In"
        }
        appComplete {
            applicationId "com.yellowtwigs.Knockin"
            resValue "string", "app_name", "Knock In"
        }

    }
    dokka {
        outputFormat = 'html'

        //includes = ['Module.md']
        outputDirectory = "$buildDir/javadoc"

        skipDeprecated = true
        reportUndocumented = true
    }
    compileOptions {
        sourceCompatibility '1.8'
        targetCompatibility '1.8'
    }
    buildToolsVersion = '29.0.1'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.2.0-alpha06'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation "androidx.recyclerview:recyclerview:1.2.0-alpha02"
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.17'
    implementation 'com.r0adkll:slidableactivity:2.0.6'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha04'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha04'
    implementation 'org.mockito:mockito-android:3.3.0'
    // Room components
    implementation 'androidx.room:room-runtime:2.2.4'
    kapt 'androidx.room:room-compiler:2.2.4'
    androidTestImplementation 'androidx.room:room-testing:2.2.4'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    // Glide v4 uses this new annotation processor -- see https://bumptech.github.io/glide/doc/generatedapi.html
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //circular-menu with long pressed

    implementation 'com.oguzdev:CircularFloatingActionMenu:1.0.2'

    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation 'com.facebook.android:facebook-android-sdk:5.1.1'
    implementation 'com.facebook.android:facebook-login:5.1.1'
    implementation 'com.android.billingclient:billing:2.1.0'
}
